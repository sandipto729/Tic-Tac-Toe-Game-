<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2 id="xwinner" class="winner">Winner is X</h2>
    <h2 id="owinner" class="winner">Winner is O</h2>
    <h3 id="draw" class="winner">Game Draw</h3>
    <div class="container">
        
        <h1 class="title">Tic-Tac-Toe Game</h1>
        <div class="game">
            <div class="game-board">
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>
                <button id="" class="box"></button>

            </div>
        </div>
        <div id="reset">Reset Game</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
